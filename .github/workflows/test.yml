name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Nix
        uses: ./.github/actions/setup-nix

      - name: Typecheck
        run: nix shell nixpkgs#typescript-go -c tsgo --noEmit

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Nix
        uses: ./.github/actions/setup-nix

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install oxlint-tsgolint
        run: bun install oxlint-tsgolint

      - name: Lint
        run: nix shell nixpkgs#oxlint -c oxlint -c .oxlintrc.jsonc --type-aware app/

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Nix
        uses: ./.github/actions/setup-nix

      - name: Format check
        run: nix fmt -- --fail-on-change

  test:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Test
        run: bun run test

  build:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build
